title: Visual studio 에서 C++ 프로젝트 작성 시 arguments 주는 방법
tag: 

<p>
    프로젝트 속성 &gt 디버깅 &gt 명령 인수 <br>
    에 인수를 넣어준다. 인수는 공백(space or tab)으로 구분되며, 공백이 포함된 문자열을 하나의 인수로 전달 시엔 문자열을 큰 따옴표(<b>""</b>)로 감싸준다.
</p>
