<ol>
  <li><a href="https://gist.github.com/">GitHubGist</a> 접속 후 오른쪽 상단의 New gist 선택</li>
  <p>
    소스코드를 입력한 후 Create private 혹은 Create public을 선택. private은 검색 엔진에 잡히지 않아 내가 url을 공유한 사람만이 접근 가능.
  </p>
  <li>상단의 Embed에 나온 script 태그를 복사해 html 문 내의 원하는 위치에 삽입</li>
  <p>
    이렇게 삽입한 코드는 Gist에서 수정 시 블로그에도 자동으로 반영이 된다고 함.
  </p>
</ol>
