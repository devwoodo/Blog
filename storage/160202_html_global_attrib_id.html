<h4>global attribute id</h4>
<p>
    id attribute는 html의 global attribute로 동일한 html 문서 내에서 html element에 고유한 id를 부여해줌. 
    id attrib.은 style sheet의 고유한 style을 가르키거난 javascript가 조작하려는 특정 html element를 
    가르키게 하는데 많이 쓰인다. 또한 HTML4 이후로 html anchor로도 사용된다. 
</p>
