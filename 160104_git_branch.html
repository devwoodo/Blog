<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>git branch 조작법</title>
</head>
<body>
  <h1>Local branch</h1>
  <p>
    <ul>
      <li>local branch 이름 수정</li>
      <p>
        git branch -m <b><i>old_branch</i></b> <b><i>new_branch</i></b>
      </p>
      <li>remote branch를 local branch로 가져온 후 track</li>
      <p>
        git checkout -b <b><i>new_local_branch</i></b> <b><i>remote_branch_path</i></b>
      </p>
    </ul>
  </p>
  <h1>Remote branch</h1>
  <p>
    <ul>
      <li>remote branch 삭제</li>
      <p>
        git push origin <b><i>&#58old_branch</i></b>
      </p>
    </ul>
  </p>
</body>
</html>
